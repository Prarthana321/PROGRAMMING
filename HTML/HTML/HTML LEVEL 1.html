HTML-HYPER TEXT MARKUP LANGUAGE.HTML IS NOT CASE SENSITIVE.
HTML IS THE CODE THAT IS USED TO STRUCTURE A WEB PAGE AND ITS CONTENTS.
THE COMPONENTS USED TO DESIGN THE STRUCTURE OF WEBSITES ARE CALLED HTML TAGS.HTML TAGS ARE CONTAINERS FOR SOME CONTENT OR OTHER HTML TAG.HTML TAG IS PARENT OF HEAD AND BODY TAG
HTML ELEMENTS CONTAINS THE OPENNING AND CLOSING TAGS AND THE CONTENT BETWEEN THEM. MOST OF HTML ELEMENTS HAVE OPENING AND CLOSING TAGS WITH CONTENT IN BETWEEN.SOME TAGS HAVE NO CONTENT IN BETWEEN, FOR EG:-<br>.
WE CAN USE INSPECT ELEMNET/VIEW PAGE SOURCE TO EDIT HTML.-->
